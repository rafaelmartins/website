name: 'Run rafaelmartins.com/p/website'
description: 'Run rafaelmartins.com/p/website'

inputs:
  source:
    description: 'Directory where the source files reside.'
    required: false
    default: .

  destination:
    description: 'Output directory of the build.'
    required: false
    default: _build

  configuration:
    description: 'Configuration file.'
    required: false
    default: config.yml

runs:
  using: docker
  image: ghcr.io/rafaelmartins/website:latest
